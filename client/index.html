<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Anisave - Know your prices like never before. A simple yet powerful tool designed to help farmers stay informed about real-time market prices for their crops.">
    
    <title>AniSave</title>
    
    <!-- DNS Prefetch & Preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Critical Images for LCP improvement -->
    <link rel="preload" as="image" href="/images/bg_feat.webp">
    <link rel="preload" as="image" href="/images/anisave_logo.webp">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/icon.png" />

    <!-- Optimized Font Loading -->
    <link 
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AniSave">
    <meta property="og:description" content="A simple yet powerful tool designed to help farmers stay informed about real-time market prices for their crops.">
    <meta property="og:image" content="/images/anisave_logo.webp">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AniSave">
    <meta name="twitter:description" content="A simple yet powerful tool designed to help farmers stay informed about real-time market prices for their crops.">
    
    <!-- Critical CSS - Inlined for faster FCP -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html, body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Critical above-the-fold styles */
      .text-white { color: #fff; }
      .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
      .bg-white { background-color: #fff; }
      .fixed { position: fixed; }
      .relative { position: relative; }
      .z-50 { z-index: 50; }
      .z-10 { z-index: 10; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .max-w-7xl { max-width: 80rem; }
      .max-w-4xl { max-width: 56rem; }
      .max-w-3xl { max-width: 48rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="app-loading"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
